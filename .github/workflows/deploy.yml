name: Deploy to ECS

on:
  push:
    branches:
      - main  # Trigger deployment on push to 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx (useful for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Log in to Amazon ECR with AWS region
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: eu-west-3  # Ensure region is passed to ECR login

    # Step 4: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ECR_REPOSITORY }} .

    # Step 5: Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag ${{ secrets.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

    # Step 6: Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

    # Step 7: Register new ECS task definition with updated image
    - name: Register new task definition with updated image
      run: |
        TASK_DEF=$(aws ecs describe-task-definition --task-definition ${{ secrets.TASK_DEFINITION_NAME }} --region eu-west-3 --query "taskDefinition")
        NEW_TASK_DEF=$(echo $TASK_DEF | jq '.taskDefinition | {family: .family, containerDefinitions: (.containerDefinitions | map(select(.name=="my-java-web-app") | .image = "'"${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest"'"))}')
        
        echo $NEW_TASK_DEF > updated_task_def.json

        aws ecs register-task-definition \
          --region eu-west-3 \
          --cli-input-json file://updated_task_def.json

    # Step 8: Update ECS service to use new task definition
    - name: Update ECS service to use new task definition
      run: |
        NEW_TASK_DEF_REVISION=$(aws ecs describe-task-definition \
          --task-definition ${{ secrets.TASK_DEFINITION_NAME }} \
          --region eu-west-3 \
          --query "taskDefinition.revision" --output text)

        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --task-definition ${{ secrets.TASK_DEFINITION_NAME }}:${NEW_TASK_DEF_REVISION} \
          --region eu-west-3
