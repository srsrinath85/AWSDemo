name: Deploy to ECS Fargate with Auto Versioning, Random Suffix, and Rollback

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set AWS region
        run: aws configure set region $AWS_REGION

      - name: Get latest image version from ECR
        id: get_latest_version
        run: |
          REPO=${{ secrets.ECR_REPOSITORY }}
          REGION=$AWS_REGION
          ACCOUNT=${{ secrets.AWS_ACCOUNT_ID }}

          # Fetch all image tags from ECR
          IMAGE_TAGS=$(aws ecr list-images --repository-name $REPO --region $REGION --query 'imageIds[*].imageTag' --output text)

          # Extract only tags that start with 'v' and extract their version number before the hyphen (v1-xxxx)
          VERSIONS=$(echo "$IMAGE_TAGS" | tr '\t' '\n' | grep -Eo '^v[0-9]+' | sed 's/v//' | sort -nr)

          if [ -z "$VERSIONS" ]; then
            NEW_VERSION=1
          else
            HIGHEST_VERSION=$(echo "$VERSIONS" | head -n1)
            NEW_VERSION=$((HIGHEST_VERSION + 1))
          fi

          echo "Latest version in ECR: $NEW_VERSION"

          RANDOM_SUFFIX=$(openssl rand -hex 3)
          IMAGE_TAG="v${NEW_VERSION}-${RANDOM_SUFFIX}"

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "VERSION_NUMBER=$NEW_VERSION" >> $GITHUB_ENV

          echo "üü¢ Using new image tag: $IMAGE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker image
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
          echo "Building image $IMAGE:$IMAGE_TAG"
          docker build -t $IMAGE:$IMAGE_TAG myjavaapp/
          docker push $IMAGE:$IMAGE_TAG
          echo "üü¢ Docker image pushed: $IMAGE:$IMAGE_TAG"

      - name: Get current ECS task definition
        id: get_task_def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.TASK_DEFINITION_NAME }} \
            --region $AWS_REGION \
            > task-def.json

          # Extract current revision to use in rollback if needed
          CURRENT_REVISION=$(jq -r '.taskDefinition.revision' task-def.json)
          echo "CURRENT_REVISION=$CURRENT_REVISION" >> $GITHUB_ENV

      - name: Create new task definition with updated image
        id: register_task_def
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG
          jq --arg IMAGE "$IMAGE" '.taskDefinition |
          {
            family: .family,
            taskRoleArn: (.taskRoleArn // ""),
            executionRoleArn: (.executionRoleArn // ""),
            networkMode: .networkMode,
            containerDefinitions: (.containerDefinitions | map(
              if .name == "Democontainer" then
                .image = $IMAGE | .memory = (.memory // 512)
              else
                .
              end
            )),
            volumes: .volumes,
            placementConstraints: .placementConstraints,
            requiresCompatibilities: .requiresCompatibilities,
            cpu: .cpu,
            memory: .memory,
            runtimePlatform: .runtimePlatform
          }' task-def.json > updated-task-def.json

          aws ecs register-task-definition \
            --cli-input-json file://updated-task-def.json \
            --region $AWS_REGION \
            > new-task-def.json

          NEW_REVISION=$(jq -r '.taskDefinition.revision' new-task-def.json)
          echo "NEW_REVISION=$NEW_REVISION" >> $GITHUB_ENV
          echo "üü¢ Registered new task definition revision: $NEW_REVISION"

      - name: Update ECS service
        id: update_service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition ${{ secrets.TASK_DEFINITION_NAME }}:$NEW_REVISION \
            --force-new-deployment \
            --region $AWS_REGION
          echo "‚úÖ ECS service updated to new revision: $NEW_REVISION"

      - name: Wait for ECS service to stabilize
        id: wait_stable
        run: |
          set -e
          echo "üü° Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --services ${{ secrets.ECS_SERVICE }} \
            --region $AWS_REGION
          echo "‚úÖ ECS service is stable."

      - name: Rollback if deployment failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed. Rolling back to previous revision $CURRENT_REVISION"
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition ${{ secrets.TASK_DEFINITION_NAME }}:$CURRENT_REVISION \
            --force-new-deployment \
            --region $AWS_REGION
          echo "‚úÖ Rollback completed."
